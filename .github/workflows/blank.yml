name: إرسال رسالة تيليجرام

on:
  repository_dispatch:
    types: [send-telegram]

jobs:
  send-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: إرسال رسالة تيليجرام
        run: |
          curl -s -X POST \
          "https://api.telegram.org/bot${{ secrets.1 }}/sendMessage" \
          -d chat_id="${{ secrets.2 }}" \
          -d text="✅ تم الإرسال بنجاح من GitHub Actions"
